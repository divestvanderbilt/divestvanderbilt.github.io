############################### widgets #################################

[params.widgets]
sidebar = ["recent_posts", "taxonomy_category", "taxonomy_tags"]


#################### default parameters ################################
[params]
logo = "images/sticker_notag.png"
logo_width = "50px"
# Meta data
description = "Fossil Fuel Divestment at Vanderbilt"
author = "Dores Divest"
# Contact Information
